<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Score Marquee</title>
  <style>
    /* เบื้องหลังทั้งหมด */
    html, body {
      height: 100%;
      margin: 0;
      background-color: #00ff00;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 2rem;
      background: #00ff00;
    }

    h1 {
      margin-bottom: 1rem;
      color: #333;
    }

    /* marquee container ปรับขนาดให้ใหญ่ขึ้นและใส่ transition */
    #score-marquee {
      position: relative;
      overflow: hidden;
      white-space: nowrap;
      background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 3rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      font-size: 2rem;
      font-weight: bold;
      width: 100%;
      box-sizing: border-box;
      margin: 0 auto;

      /* เปิด transition สำหรับแสดง/ซ่อน */
      transition: opacity 0.8s ease, transform 0.8s ease;
      opacity: 1;
      transform: translateY(0);
    }

    /* สถานะซ่อน */
    #score-marquee.hidden {
      opacity: 0;
      transform: translateY(0);
      pointer-events: none;
    }

    /* ตัวหนังสือเลื่อน */
    .scrolling-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 40s linear infinite;
    }

    /* ห่อเฉพาะตัวเลขคะแนน */
    .score-highlight {
      background: #fff;
      color: #000;
      padding: 0.2rem 0.4rem;
      border-radius: 0.2rem;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      display: inline-block;
      margin: 0 0.3rem;
      white-space: nowrap;
    }

    /* หยุดเลื่อนเมื่อ hover */
    #score-marquee:hover .scrolling-text {
      animation-play-state: paused;
    }

    /* keyframes เลื่อนข้อความ */
    @keyframes scroll-left {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* โลโก้ทีม */
    .team-logo {
      width: 100px;
      height: 100px;
      vertical-align: middle;
      margin: 0 0.5rem;
    }
  </style>
</head>
<body>
  <h1>คะแนนวันนี้ (<span id="today-label"></span>)</h1>

  <div id="score-marquee">
    <div class="scrolling-text" id="scrolling-content">
      กำลังโหลดข้อมูล...
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    // 1. Firebase Config ของคุณ
    const firebaseConfig = {
      apiKey: "AIzaSyBCC4P4EPj1W4Gu6ubI2xDozxpsCvJksOw",
      authDomain: "realtimescore-87528.firebaseapp.com",
      databaseURL: "https://realtimescore-87528-default-rtdb.firebaseio.com",
      projectId: "realtimescore-87528",
      storageBucket: "realtimescore-87528.appspot.com",
      messagingSenderId: "354253424800",
      appId: "1:354253424800:web:a3554b47705a579d8d61c5",
      measurementId: "G-DZ43F4V999"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 2. แม็ปเก็บโลโก้ทีม
    const teamLogos = {
      'พรหมานุสรณ์ FC':  'logos/พรหมานุสรณ์ FC.png',
      'พวกพี่เสือเก่า': 'logos/พวกพี่เสือเก่า.png',
      'สมหวัง x พงษ์เพชรบุรี': 'logos/สมหวัง x พงษ์เพชรบุรี.png',
      'ชมรม ฟุตบอลโพธิ์กรุ': 'logos/ชมรม ฟุตบอลโพธิ์กรุ.png',
      'กาลาติกอส 98':  'logos/กาลาติกอส 98.png',
      'ทนงทวยคงควรคอย x อย่าบิดนะ': 'logos/ทนงทวยคงควรคอย x อย่าบิดนะ.png',
      'กบฏกาลาติกอส 98': 'logos/กบฏกาลาติกอส 98.png',
      'รวมมามั่ว': 'logos/รวมมามั่ว.png',
      'ซ้อนัท หมูพิเรน':  'logos/ซ้อนัท หมูพิเรน.png',
      'แก๊งค์4พ่อบ้าน': 'logos/แก๊งค์4พ่อบ้าน.png',
      'ผู้ใหญ่น้อง x BBPCup': 'logos/ผู้ใหญ่น้อง x BBPCup.png',
      'Shut Up': 'logos/Shut Up.png'
    };
    const defaultLogo = 'logos/default.png';

    // 3. คืนค่าวันที่ "YYYY-MM-DD"
    function getTodayString() {
      return new Date().toISOString().slice(0,10);
    }

    // 4. แสดงวันที่
    const today = getTodayString();
    document.getElementById('today-label').innerText = today;

    // 5. Query แมตช์วันที่วันนี้
    const todayQuery = db.ref('matches')
                         .orderByChild('date')
                         .equalTo(today);

    // 6. ฟัง event แล้วสร้าง HTML วิ่ง
    const marquee = document.getElementById('scrolling-content');

    todayQuery.on('value', snapshot => {
      if (!snapshot.exists()) {
        marquee.innerHTML = 'ยังไม่มีคะแนนวันนี้';
        return;
      }

      const parts = [];
      snapshot.forEach(childSnap => {
        const m = childSnap.val();
        const logoA = `<img src="${teamLogos[m.teamA]||defaultLogo}" class="team-logo" alt="${m.teamA}">`;
        const logoB = `<img src="${teamLogos[m.teamB]||defaultLogo}" class="team-logo" alt="${m.teamB}">`;
        const scoreHtml = `<span class="score-highlight">${m.scoreA} - ${m.scoreB}</span>`;

        const html = `
          ${m.roundLabel} |
          ${logoA}${m.teamA} ${scoreHtml} ${m.teamB}${logoB}
        `.trim();

        parts.push(html);
      });

      marquee.innerHTML = parts.join('&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;');
    });

// แทนที่บล็อก setInterval เดิมทั้งหมดด้วยโค้ดด้านล่าง

const marquees = document.getElementById('score-marquee');

// ตั้งค่าเวลาให้เข้าใจง่าย
const SHOW_MS = 40_000;           // 40 วินาที
const HIDE_MS = 20 * 60 * 1000;   // 20 นาที

let timerId = null;

// ฟังก์ชันโชว์
function showMarquee() {
  marquees.classList.remove('hidden'); // โชว์
  clearTimeout(timerId);
  timerId = setTimeout(hideMarquee, SHOW_MS); // ผ่านไป 40 วินาที → ซ่อน
}

// ฟังก์ชันซ่อน
function hideMarquee() {
  marquees.classList.add('hidden'); // ซ่อน
  clearTimeout(timerId);
  timerId = setTimeout(showMarquee, HIDE_MS); // ผ่านไป 20 นาที → โชว์
}

// เริ่มรอบด้วยการโชว์ก่อน
showMarquee();

/*
หมายเหตุ:
- ถ้าต้องการเริ่มจาก "ซ่อนก่อน" ให้เรียก hideMarquee() แทน showMarquee()
- ถ้ามี element อื่นที่อยากสลับด้วย (เช่น #image-container) ให้เพิ่ม:
    document.getElementById('image-container').classList.toggle('hidden');
  ในฟังก์ชัน showMarquee/hideMarquee ตามจังหวะที่ต้องการ
*/

  </script>
</body>
</html>
